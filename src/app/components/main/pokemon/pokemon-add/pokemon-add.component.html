<h3>Add Pokémon</h3>
<form [formGroup]="form" (submit)="addPokemon()">
    <div>
        <input #pokemonName placeholder="Name" formControlName="name"/>
        <select #pokemonType>
            <option *ngFor="let type of tiposPokemon" [value] = "type">{{type}}</option>
        </select>
        <input #pokemonItem placeholder="Item" formControlName="item"/>

    </div>

<button class="pokemon-button"><img class="btn-image" src="https://i.pinimg.com/originals/32/eb/23/32eb230b326ee3c76e64f619a06f6ebb.png" width="13px"> Añadir pokémon</button>
</form>
